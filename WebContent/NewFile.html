<!DOCTYPE html>
<html>
<head>

<title>Registration Form</title>
</head>
<body>
<form action="firstservlet" method="post">
<h1>Registration form</h1>
Name:<input type="text" name="name"><br><br>
Email:<input type="email" name="email"><br><br>
Mobile:<input type="number" name="mobile"><br><br>
DOB:<input type="date" name="date"><br><br>
Address:<textarea rows="3" cols="15" name="address"></textarea><br><br>
Hobbies:&nbsp;
       <input type="checkbox" name="hobby" value="writing">Writing &nbsp;
       <input type="checkbox" name="hobby" value="reading">Reading<input type="checkbox" value="singing" name="hobby">Singing
<br><br>
<input type="submit" value="Submit"><br>
</form>
</body>
</html>
